<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h3>signup</h3>
        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a Username (only letters and numbers)" required>
            <br>
            <label for="">Firstname</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter Firstname" required>
            <br>
            <label for="">Lastname</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter Lastname" required>
            <br>
            <label for="">Email</label>
            <input type="email" id="email" name ="email" placeholder="Enter email address" required>
            <br>
            <label for="">Password</label>
            <input type="password" id="password" name="password" placeholder="Create Password" required>
            <br>
            <label for="">Confirm Password</label>
            <input type="password" id="confirmpwd" name="confirmpwd" placeholder="Confirm your password" required>
            <br>
            <button type="submit">SignUp</button>
            <br>


        </form>



    </body>
</html>
